
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>your-life</title>
    <meta name="description" content="A comprehensive life management and productivity app" />
    <meta name="author" content="Lovable" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Your Life">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Your Life">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="apple-touch-icon" href="/placeholder.svg">
    <link rel="apple-touch-startup-image" href="/placeholder.svg">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph -->
    <meta property="og:title" content="Your Life - Life Management App" />
    <meta property="og:description" content="A comprehensive life management and productivity app" />

    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Detect standalone mode for iOS app-like behavior
      if (window.navigator.standalone) {
        document.body.classList.add('standalone-mode');
      }
    </script>
  </body>
</html>
